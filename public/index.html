<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript" charset="utf-8" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../dist/info-button.js"></script>
	<title>clappr-info-button-plugin Test Page</title>
	<script type="text/javascript" charset="utf-8">
	window.onload = function() {
		var player = new Clappr.Player({
			source: 'https://cdn.livespotting.com/windit-edge/smil:vv28.smil/playlist.m3u8',
			parentId: '#player',

			plugins: [InfoButton],

			infoButtonConfig: {
				button: {
					image: 'info-button.png'
				},
				title: 'Info',
				options: [
					{id: 'about', label: 'About', link: 'https://github.com/datarhei/clappr-info-button-plugin'},
				]
			},

			width: 640, height: 360,
			hideMediaControl: false,
			autoPlay: true
		});
	}
	</script>
</head>
<body>
	<div align="center">
	<div id="player">
	</div>
	</div>
</body>
</html>
